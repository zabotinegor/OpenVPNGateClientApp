name: Build and Release from tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Tagged Release
    runs-on: ubuntu-latest

    if: "!contains(github.ref_name, '-auto')"  # üîí Ignore auto-tags

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Extract version from tag
      id: versioning
      shell: bash
      run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        gradle-version: wrapper
        cache-read-only: false

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      working-directory: ./src

    - name: Build Phone APK
      run: |
        ./gradlew :mobile:assembleRelease \
          -PappVersionName="${{ steps.versioning.outputs.version }}" \
          -PappVersionCode="${{ github.run_number }}"
      working-directory: ./src

    - name: Build TV APK
      run: |
        ./gradlew :tv:assembleRelease \
          -PappVersionName="${{ steps.versioning.outputs.version }}" \
          -PappVersionCode="${{ github.run_number }}"
      working-directory: ./src

    - name: Rename APKs
      shell: bash
      run: |
        V=${{ steps.versioning.outputs.version }}
        mkdir -p output
        APK_PHONE=$(find src/mobile/build/outputs/apk/release -name '*.apk' | head -n1)
        mv "$APK_PHONE" output/OpenVPNClient_Phone_${V}.apk
        APK_TV=$(find src/tv/build/outputs/apk/release -name '*.apk' | head -n1)
        mv "$APK_TV" output/OpenVPNClient_TV_${V}.apk

    - name: Upload APKs to GitHub Releases
      uses: ncipollo/release-action@v1
      with:
        artifacts: |
          output/OpenVPNClient_Phone_${{ steps.versioning.outputs.version }}.apk
          output/OpenVPNClient_TV_${{ steps.versioning.outputs.version }}.apk
        token: ${{ secrets.GH_PAT }}
        tag: ${{ github.ref_name }}
        name: "Release ${{ github.ref_name }}"
        body: "–†—É—á–Ω–æ–π —Ä–µ–ª–∏–∑ APK —Å —Ç–µ–≥–æ–º"
        allowUpdates: true
        replacesArtifacts: true
        prerelease: false