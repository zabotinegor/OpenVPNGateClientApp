name: Build and Release from tag

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Tagged Release
    runs-on: windows-latest

    if: "!contains(github.ref_name, '-auto')"  # üîí –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –∞–≤—Ç–æ—Ç–µ–≥–∏

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.x'

    - name: Install MAUI workload
      run: dotnet workload install maui

    - name: Extract version from tag
      id: versioning
      shell: bash
      run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

    - name: Restore dependencies
      run: dotnet restore ./src/OpenVPNClientApp.sln

    - name: Build Phone APK
      shell: bash
      run: |
        V=${{ steps.versioning.outputs.version }}
        dotnet publish src/OpenVPNClient/OpenVPNClient.Droid/OpenVPNClient.Droid.csproj \
          -f net8.0-android -c Release \
          -p:ApplicationDisplayVersion=${V} \
          -o ./output/phone

    - name: Build TV APK
      shell: bash
      run: |
        V=${{ steps.versioning.outputs.version }}
        dotnet publish src/OpenVPNClient/OpenVPNClient.Droid.TV/OpenVPNClient.Droid.TV.csproj \
          -f net8.0-android -c Release \
          -p:ApplicationDisplayVersion=${V} \
          -o ./output/tv

    - name: Rename APKs
      shell: bash
      run: |
        V=${{ steps.versioning.outputs.version }}
        APK_PHONE=$(find ./output/phone -name '*-Signed.apk' | head -n1)
        mv "$APK_PHONE" ./output/OpenVPNClient_Phone_${V}.apk
        APK_TV=$(find ./output/tv -name '*-Signed.apk' | head -n1)
        mv "$APK_TV"   ./output/OpenVPNClient_TV_${V}.apk

    - name: Upload APKs to GitHub Releases
      uses: ncipollo/release-action@v1
      with:
        artifacts: |
          ./output/OpenVPNClient_Phone_${{ steps.versioning.outputs.version }}.apk
          ./output/OpenVPNClient_TV_${{ steps.versioning.outputs.version }}.apk
        token: ${{ secrets.GH_PAT }}
        tag: ${{ github.ref_name }}
        name: "Release ${{ github.ref_name }}"
        body: "–†—É—á–Ω–æ–π —Ä–µ–ª–∏–∑ APK —Å —Ç–µ–≥–æ–º"
        makeLatest: true
        allowUpdates: true
        replacesArtifacts: true
        generateReleaseNotes: true
        prerelease: false
